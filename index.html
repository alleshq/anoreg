<html>
    <head>
        <title>Alles Node Registry</title>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            }
        </style>
    </head>
    <body>
        <h1>Alles Node Registry</h1>
        <p>User ID: *</p>
        <p>User Secret: <span id="secretDisplay">*</span></p>
        <button id="regenerateSecret">Regenerate Secret</button>
        <button id="signOut">Sign Out</button>

        <p>Groups: *</p>

        <script>
            regenerateSecret.onclick = () =>
                fetch("/account", {method: "POST"}).then(
                    res => res.json().then(
                        ({secret}) => secretDisplay.innerText = secret
                    )
                );
            
            signOut.onclick = () => location.href = "/account/signout";
        </script>
    </body>
</html>
